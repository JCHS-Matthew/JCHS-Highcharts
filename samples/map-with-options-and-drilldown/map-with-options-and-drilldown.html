<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>JCHS-highcharts - map with options and drilldown</title>
  
  <link rel="stylesheet" href="../../src/css/JCHS-highcharts.css">
  <link rel="stylesheet" href="map-with-options-and-drilldown.css">

<body>

  <div id="chart_wrapper" class="JCHS-chart__wrapper">
  <h3 id="chart_title" class="JCHS-chart__title"></h3>
  <div id="form_wrapper" class="JCHS-chart__user-input">
    <form id="user_input">
      <label>Household age: </label>
      <label><input type="radio" name="demog_type" value="2" checked>50 and Over</label>
      <label><input type="radio" name="demog_type" value="3" >50 to 64</label>
      <label><input type="radio" name="demog_type" value="4" >65 and Over</label>
    </form>
  </div>
  <div id="drilldown_modal" class="JCHS-chart__modal">
    <div class="JCHS-chart__modal__content">
      <span class="JCHS-chart__modal__close">&times;</span>
      <div id="drilldown_chart" class="JCHS-chart__drilldown"></div>
    </div>
  </div>
  <div id="container" class="JCHS-chart__container">
    This application does not support Internet Explorer. Please use Chrome or Firefox.
  </div>
  <div id="search_box" class="JCHS-chart__search-box"></div>
  <div id="table_notes" class="JCHS-chart__table-notes"></div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://code.highcharts.com/6.2.0/js/highcharts.js"></script>
<script src="https://code.highcharts.com/maps/6.2.0/js/modules/map.js"></script>
<script src="https://code.highcharts.com/6.2.0/js/modules/exporting.js"></script>

<!--<script src="https://cdn.jsdelivr.net/gh/JCHS-Matthew/JCHS-highcharts@latest/src/js/JCHS-highcharts.js"></script>-->
<script  src="../../src/js/JCHS-highcharts.js"></script>
<script  src="../../src/js/JCHS-highcharts--map.js"></script>


<script src="https://s3.amazonaws.com/jchs-geojson-test/cbsa_2016_simplified_precision1_js.js"></script>
<script src="https://s3.amazonaws.com/jchs-geojson-test/states_2016_simplified_precision1_js.js"></script>
  
<script  src="map-with-options-and-drilldown.js"></script>

</body>

</html>
